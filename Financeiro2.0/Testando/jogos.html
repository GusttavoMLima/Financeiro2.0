<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 glass-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Painel de Controle</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="financas.html">Controle Financeiro</a></li>
                    <li class="nav-item"><a class="nav-link active" href="jogos.html">Game Hub</a></li>
                    <li class="nav-item"><a class="nav-link" href="hotwheels.html">Hot Wheels Hub</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="theme-dropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-sun-fill"></i> Tema
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="theme-dropdown">
                            <li><button class="dropdown-item" data-bs-theme-value="light"><i class="bi bi-sun-fill me-2"></i> Claro</button></li>
                            <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="bi bi-moon-stars-fill me-2"></i> Escuro</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
                <div class="row g-3 mb-4 text-center">
            <div class="col">
                <div class="stat-card card shadow-sm h-100 glass">
                    <div class="card-body">
                        <h6 class="text-muted small">TOTAL DE JOGOS</h6>
                        <p id="total-games" class="h4 mb-0">0</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card card shadow-sm h-100 glass">
                    <div class="card-body">
                        <h6 class="text-muted small">JOGANDO</h6>
                        <p id="playing-games" class="h4 mb-0">0</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card card shadow-sm h-100 glass">
                    <div class="card-body">
                        <h6 class="text-muted small">FINALIZADOS</h6>
                        <p id="finished-games" class="h4 mb-0">0</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card card shadow-sm h-100 glass">
                    <div class="card-body">
                        <h6 class="text-muted small">BACKLOG</h6>
                        <p id="backlog-games" class="h4 mb-0">0</p>
                    </div>
                </div>
            </div>
        </div>

                <div class="card shadow-sm glass">
            <div class="card-body">
                <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
                    <h5 class="card-title text-primary mb-0">Minha Biblioteca</h5>
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-futuristic" id="export-games-btn" title="Exportar Biblioteca">
                            <i class="bi bi-download"></i>
                        </button>
                        <button class="btn btn-futuristic" data-bs-toggle="modal" data-bs-target="#game-modal">
                            + Adicionar Novo Jogo
                        </button>
                    </div>
                </div>
                <div class="filter-container d-flex flex-wrap align-items-center gap-2 mb-3">
                    <select id="platform-filter" class="form-select form-select-sm" style="width: auto;">
                        <option value="Todos">Todas as Plataformas</option>
                        <option>PC</option>
                        <option>PlayStation 5</option>
                        <option>Xbox Series X</option>
                        <option>Nintendo Switch</option>
                        <option>Outra</option>
                    </select>
                    <select id="status-filter" class="form-select form-select-sm" style="width: auto;">
                        <option value="Todos">Todos os Status</option>
                        <option>Backlog</option>
                        <option>Jogando</option>
                        <option>Finalizado</option>
                        <option>Pausado</option>
                        <option>Desistido</option>
                    </select>
                    <div class="flex-grow-1">
                        <input type="search" id="search-game-filter" class="form-control form-control-sm"
                            placeholder="Buscar por nome...">
                    </div>
                    <button class="btn btn-outline-primary btn-sm" id="search-api-btn" title="Buscar na API">
                        <i class="bi bi-search"></i> API
                    </button>
                </div>
                
                <!-- Modal de busca na API -->
                <div class="modal fade" id="api-search-modal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content glass">
                            <div class="modal-header">
                                <h5 class="modal-title">
                                    <i class="bi bi-search me-2"></i>Buscar Jogos na API
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="api-search-input" class="form-label">Nome do Jogo</label>
                                    <div class="input-group">
                                        <input type="text" id="api-search-input" class="form-control" 
                                            placeholder="Digite o nome do jogo...">
                                        <button class="btn btn-primary" id="api-search-btn">
                                            <i class="bi bi-search"></i> Buscar
                                        </button>
                                    </div>
                                </div>
                                <div id="api-search-results" class="mt-3">
                                    <!-- Resultados da busca aparecerão aqui -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ul id="game-list" class="list-group">
                </ul>
            </div>
        </div>
    </main>

    <div class="modal fade" id="game-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content glass">
            <div class="modal-header">
                <h5 class="modal-title" id="game-modal-title">Adicionar Novo Jogo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="add-game-form">
                    <div class="mb-3">
                        <label for="game-title" class="form-label">Nome do Jogo</label>
                        <input type="text" id="game-title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="game-platform" class="form-label">Plataforma</label>
                        <select id="game-platform" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option>PC</option>
                            <option>PlayStation 5</option>
                            <option>Xbox Series X</option>
                            <option>Nintendo Switch</option>
                            <option>Outra</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="game-status" class="form-label">Status</label>
                        <select id="game-status" class="form-select" required>
                            <option>Backlog</option>
                            <option>Jogando</option>
                            <option>Finalizado</option>
                            <option>Pausado</option>
                            <option>Desistido</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="game-rating" class="form-label">Nota Pessoal</label>
                        <select id="game-rating" class="form-select">
                            <option value="Sem nota">Sem nota</option>
                            <option value="⭐">⭐</option>
                            <option value="⭐⭐">⭐⭐</option>
                            <option value="⭐⭐⭐">⭐⭐⭐</option>
                            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" form="add-game-form" id="game-submit-btn">Adicionar</button>
            </div>
        </div>
    </div>

    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
    </div>
        <script>
        (function(){
            var s = window.CSS && (CSS.supports('backdrop-filter','blur(1px)') || CSS.supports('-webkit-backdrop-filter','blur(1px)'));
            if (!s) document.body.classList.add('no-backdrop');
        })();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="theme.js"></script>
        <script src="utils.js"></script>
        <script src="jogos.js"></script>
</body>

</html>
