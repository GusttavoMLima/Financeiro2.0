<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Wheels Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 glass-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Painel de Controle</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="financas.html">Controle Financeiro</a></li>
                    <li class="nav-item"><a class="nav-link" href="jogos.html">Game Hub</a></li>
                    <li class="nav-item"><a class="nav-link active" href="hotwheels.html">Hot Wheels Hub</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="theme-dropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-sun-fill"></i> Tema
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="theme-dropdown">
                            <li><button class="dropdown-item" data-bs-theme-value="light"><i class="bi bi-sun-fill me-2"></i> Claro</button></li>
                            <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="bi bi-moon-stars-fill me-2"></i> Escuro</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
            <div class="row g-3 mb-4 text-center">
            <div class="col-md-4">
                <div class="stat-card card shadow-sm h-100 glass">
                    <div class="card-body">
                        <h6 class="text-muted small">TOTAL DE CARRINHOS</h6>
                        <p id="total-hw" class="h4 mb-0">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card card shadow-sm h-100 glass">
                    <div class="card-body">
                        <h6 class="text-muted small">SÉRIES DIFERENTES</h6>
                        <p id="total-series" class="h4 mb-0">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card card shadow-sm h-100 glass">
                    <div class="card-body">
                        <h6 class="text-muted small">ANO MAIS COMUM</h6>
                        <p id="common-year" class="h4 mb-0">-</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm glass">
            <div class="card-body">
                <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
                    <h5 class="card-title text-primary mb-0">Minha Coleção</h5>
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-futuristic" id="export-hw-btn" title="Exportar Coleção">
                            <i class="bi bi-download"></i>
                        </button>
                        <button class="btn btn-futuristic" data-bs-toggle="modal" data-bs-target="#hw-modal">
                            + Adicionar Carrinho
                        </button>
                    </div>
                </div>
                <div class="filter-container d-flex flex-wrap align-items-center gap-2 mb-3">
                    <select id="hw-series-filter" class="form-select form-select-sm" style="width: auto;">
                        <option value="Todos">Todas as Séries</option>
                    </select>
                    <div class="flex-grow-1">
                        <input type="search" id="search-hw-filter" class="form-control form-control-sm"
                            placeholder="Buscar por nome ou número...">
                    </div>
                </div>
                <ul id="hw-list" class="list-group">
                </ul>
            </div>
        </div>
    </main>

    <div class="modal fade" id="hw-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass">
                <div class="modal-header">
                    <h5 class="modal-title" id="hw-modal-title">Adicionar Novo Carrinho</h5><button type="button"
                        class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-hw-form">
                        <div class="mb-3"><label for="hw-name" class="form-label">Nome do Modelo</label><input
                                type="text" id="hw-name" class="form-control" required></div>
                        <div class="mb-3"><label for="hw-number" class="form-label">Número (Ex: 115/250)</label><input
                                type="text" id="hw-number" class="form-control" required></div>
                        <div class="mb-3"><label for="hw-year" class="form-label">Ano</label><input type="number"
                                id="hw-year" class="form-control" placeholder="Ex: 2024" required></div>
                        <div class="mb-3"><label for="hw-series" class="form-label">Série</label><input type="text"
                                id="hw-series" class="form-control" placeholder="Ex: HW Dream Garage"></div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancelar</button><button type="submit" class="btn btn-primary"
                        form="add-hw-form" id="hw-submit-btn">Adicionar</button></div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container">
    </div>
        <script>
        (function(){
            var s = window.CSS && (CSS.supports('backdrop-filter','blur(1px)') || CSS.supports('-webkit-backdrop-filter','blur(1px)'));
            if (!s) document.body.classList.add('no-backdrop');
        })();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="theme.js"></script>
        <script src="util.js"></script>
        <script src="hotwheels.js"></script>
</body>

</html>
