<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Componentes - Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark glass-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Demo</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-sm btn-outline-futuristic" id="openModalBtn">Abrir Modal</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container site-container">
    <div class="hero px-4 py-5 mb-4 text-center border rounded-3">
      <h1 class="display-5 title-glow">Preview de Componentes</h1>
      <p class="lead">Cartões, botões, modais e skeletons com o novo tema futurista.</p>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card glass shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Card Glass</h5>
            <p class="card-text">Exemplo de card com sombra e blur. Status: <span class="status-dot active" style="position:relative;"></span></p>
            <button class="btn btn-futuristic">Primário</button>
            <button class="btn btn-outline-futuristic">Secundário</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card glass shadow-sm p-3">
          <div class="skeleton" style="height:12px;width:80%;border-radius:6px;margin-bottom:12px"></div>
          <div class="skeleton" style="height:10px;width:100%;border-radius:6px;margin-bottom:8px"></div>
          <div class="skeleton" style="height:10px;width:70%;border-radius:6px;margin-bottom:8px"></div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card glass shadow-sm p-3">
          <h5 class="card-title">Modal Demo</h5>
          <p class="card-text">Clique no botão no topo para abrir um modal estilizado.</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal básico -->
  <div class="modal fade" id="demoModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass">
        <div class="modal-header">
          <h5 class="modal-title">Modal Futurista</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Conteúdo do modal em glass.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-futuristic" data-bs-dismiss="modal">Fechar</button>
          <button class="btn btn-futuristic">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('openModalBtn').addEventListener('click', function(){
      var myModal = new bootstrap.Modal(document.getElementById('demoModal'))
      myModal.show()
    })
  </script>
</body>
</html>
